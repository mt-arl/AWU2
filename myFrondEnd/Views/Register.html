<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div id="header"></div>
    <script src="../js/dinav.js"></script>
    <div class="register-container">
        <h2>Regístrate</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" class="form-control" id="cedula" name="cedula" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Género</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="M" required>
                    <label class="form-check-label">Hombre</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="F" required>
                    <label class="form-check-label">Mujer</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="Other" required>
                    <label class="form-check-label">Otro</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>

        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registerForm = document.getElementById('registerForm');
            const isGoogleAuth = new URLSearchParams(window.location.search).get('source') === 'google';
            // Manejar datos de Google si existen
            if (isGoogleAuth) {
                const googleData = JSON.parse(localStorage.getItem('googleData') || '{}');
                if (googleData.email) {
                    document.getElementById('email').value = googleData.email;
                    document.getElementById('first_name').value = googleData.first_name || '';
                    document.getElementById('last_name').value = googleData.last_name || '';
                    document.getElementById('email').readOnly = true;

                    // Añadir campo oculto para google_id
                    const googleIdInput = document.createElement('input');
                    googleIdInput.type = 'hidden';
                    googleIdInput.name = 'google_id';
                    googleIdInput.value = googleData.google_id;
                    registerForm.appendChild(googleIdInput);
                }
            }

            // Manejar envío del formulario
            registerForm.addEventListener('submit', async function (event) {
                event.preventDefault();

                // Corregir el ID del campo cédula (cambiado de 'dni' a 'cedula')
                const formData = new FormData(this);
                const userData = Object.fromEntries(formData.entries());

                // Validaciones básicas
                if (!userData.cedula || !userData.first_name || !userData.last_name ||
                    !userData.email || !userData.password || !userData.gender) {
                    Swal.fire({
                        title: 'Error',
                        text: 'Por favor complete todos los campos requeridos',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                    return;
                }
                try {
                    const API_URL = 'http://localhost:3000';
                    const response = await fetch(`${API_URL}/api/users`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(userData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        Swal.fire({
                            title: '¡Registro exitoso!',
                            text: 'Serás redirigido al inicio de sesión.',
                            icon: 'success',
                            timer: 2000,
                            showConfirmButton: false
                        });

                        // Esperar 2 segundos antes de redirigir
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    }
                    else {
                        Swal.fire({
                            title: 'Error',
                            text: data.message || 'Verifica los datos e intenta nuevamente.',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                } catch (error) {
                    Swal.fire({
                        title: 'Error',
                        text: error.message || 'No se pudo conectar con el servidor.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            });
        });
    </script>
    <div id="footer"></div>
</body>

</html>
