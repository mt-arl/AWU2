<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h4>Editar Usuario</h4>
            </div>
            <div class="card-body">
                <div id="alert-container"></div>

                <form id="edit-user-form">
                    <input type="hidden" name="id" id="id">
                    <input type="hidden" name="cedula" id="cedula">

                    <div class="mb-3">
                        <label for="first_name" class="form-label">Nombre:</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="last_name" class="form-label">Apellido:</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo:</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Dirección:</label>
                        <input type="text" name="address" id="address" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono:</label>
                        <input type="text" name="phone" id="phone" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="profile_image" class="form-label">Actualizar Foto de Perfil:</label>
                        <input type="file" name="profile_image" id="profile_image" class="form-control" accept=".png">
                    </div>

                    <div class="mb-3">
                        <label for="image-preview" class="form-label">Vista Previa de la Imagen:</label>
                        <div id="image-preview"></div>
                    </div>

                    <div class="text-center">
                        <button type="button" id="save-button" class="btn btn-primary">Guardar Cambios</button>
                    </div><br>
                    <div class="text-center">
                        <a href="../viewadmin/Profile.html" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = 'http://localhost:3000/api/users';

        // Cargar datos del usuario en el formulario
        const loadUserData = async (id) => {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('id').value = user.id;
                    document.getElementById('cedula').value = user.cedula;
                    document.getElementById('first_name').value = user.first_name;
                    document.getElementById('last_name').value = user.last_name;
                    document.getElementById('email').value = user.email;
                    document.getElementById('address').value = user.address;
                    document.getElementById('phone').value = user.phone;
                    document.getElementById('password').value = user.password;
                } else {
                    showAlert('Usuario no encontrado.', 'danger');
                }
            } catch (error) {
                console.error('Error al cargar los datos del usuario:', error);
                showAlert('Error al cargar los datos del usuario.', 'danger');
            }
        };

        // Guardar cambios del usuario
        document.getElementById('save-button').addEventListener('click', async () => {
            const form = document.getElementById('edit-user-form');
            const formData = new FormData(form);

            const user = {
                id: formData.get('id'),
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                email: formData.get('email'),
                address: formData.get('address'),
                phone: formData.get('phone'),
                password: formData.get('password')
            };

            try {
                const response = await fetch(`${API_URL}/${user.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(user)
                });

                if (response.ok) {
                    showAlert('Cambios realizados correctamente.', 'success');
                } else {
                    const error = await response.json();
                    showAlert(`Error: ${error.message}`, 'danger');
                }
            } catch (error) {
                console.error('Error al guardar los cambios:', error);
                showAlert('Error al guardar los cambios.', 'danger');
            }
        });

        // Mostrar alertas
        const showAlert = (message, type) => {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertContainer.innerHTML = '', 5000);
        };

        // Vista previa de la imagen
        document.getElementById('profile_image').addEventListener('change', function (event) {
            const fileInput = event.target;
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const previewContainer = document.getElementById('image-preview');
                    previewContainer.innerHTML = `<img src="${e.target.result}" alt="Imagen de Perfil" class="img-thumbnail" style="max-width: 200px;">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Cargar los datos iniciales
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        if (userId) {
            loadUserData(userId);
        } else {
            showAlert('ID de usuario no proporcionado.', 'danger');
        }
    </script>
</body>

</html>
